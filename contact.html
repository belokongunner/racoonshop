<div class="container">
    <div class="contact-info">
        <h2>Мы находимся здесь:</h2>
    </div>
    <div class="contact-map">
        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2564.451249978552!2d36.30109991527974!3d50.00289682739316!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4127a0ab2860a77f%3A0xf5a52e4a8a5a6186!2z0KLQpiDCq9CR0LDRgNCw0LHQsNGI0L7QstC-wrs!5e0!3m2!1sru!2sin!4v1457439375328" style="border:0"></iframe>
    </div>
    <div class="contact-form">
        <div class="contact-info">
            <h3>Свяжитесь с нами</h3>
        </div>
        <form>
            <div class="contact-left">
                <input type="text" placeholder="Имя" required>
                <input type="text" placeholder="E-mail" required>
                <input type="text" placeholder="Тема" required>
            </div>
            <div class="contact-right">
                <textarea placeholder="Пишите здесь" required></textarea>
            </div>
            <div class="clearfix"></div>
            <input type="submit" value="Отправить">
        </form>
    </div>
